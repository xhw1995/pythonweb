<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- {{ message }} -->
    <input type="text" name="" v-model="item">
    <button @click="addTodo">添加</button>
    <hr>
    <ul>
        <li v-for="todo in todos">{{todo}}</li>
    </ul>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello",
            todos: ["C++", "Java", "Python"],
            item: "",
        },
        methods: {
            addTodo: function (){
                //alert(this.item)
                // 添加到todo列表中
                this.todos.push(this.item)
                // 把输入框清空
                this.item=""
            }
        }
    })

    var say = (参数) => {
        alert("abc");
    }
    say();

    var person = {
        name: "lucifer",
        age: 20,
        say: function (){
            alert("我是" + this.name)
        }
    }
    // 调用
    person.say()
</script>
</html>
